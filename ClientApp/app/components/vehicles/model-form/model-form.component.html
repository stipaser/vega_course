<br>
<form (ngSubmit)="submitForm()" #modelForm="ngForm">
  <div class="form-group">
    <label for="make">Make</label>
    <select name="makeId" id="make" class="form-control" [(ngModel)]="model.makeId" required #make="ngModel" required>
      <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="!make.valid && (make.dirty || make.touched)">Please specify the make.</div>
  </div>
  <div class="form-group">
    <label for="Name">Name</label>
      <input name="name" type="text" class="form-control" [(ngModel)]="model.name" required #name="ngModel"> 
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">Name is required.</div>   
  </div>
  <button type="submit" class="btn btn-success" [disabled]="modelForm.invalid">Save Model</button>
  <a href="#" [routerLink]="['/vehicles']" class="btn btn-danger">Cancel</a> 
</form>
