<form>
  <h2>New Vehicle</h2>
  <div class="form-group">
    <label for="make">Make</label>
    <select name="make" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select name="model" id="model" class="form-control" [(ngModel)]="vehicle.model">
      <option value=""></option>
      <option *ngFor="let model of models" value="{{ model.id }}">{{ model.name }}</option>
    </select>
  </div>
  
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input name="isRegister" type="radio" id="registered" value="true"> Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input name="isRegister" type="radio" id="notRegistered" value="false"> No
  </label>   
  <h2>Features</h2>
  <div *ngFor="let feature of features" class="checkbox">
    <label for="feature{{ feature.id }}">
      <input type="checkbox" id="feature{{ feature.id }}"> {{ feature.name }}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="ContactName">Name</label>
    <input id="ContactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="ContactPhone">Phone</label>
    <input id="ContactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="ContactEmail">Email</label>
    <input id="ContactEmail" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
