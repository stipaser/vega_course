
<h2>Vehicles</h2>
<p>
  <a class="btn btn-primary vehicle-new" [routerLink]="['/vehicles/new']">Create new</a>
</p>
<div class="col-md-4 well">
  <div class="form-group">
    <label for="make">Filter by Make</label>
    <select id="make" name="make" class="form-control" (change)="onFilterChange()" [(ngModel)]="filters.makeId">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
    </select>
  </div>
<button class="btn btn-default" (click)="resetFilter()">Reset Filter</button>
</div>


<table class="table">
  <thead>
    <th>Id</th>
    <th>Make</th>
    <th>Model</th>
    <th>Contact Name</th>
    <th>Actions</th>
  </thead>
  <tBody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.id }}</td>
      <td>{{ vehicle.make.name }}</td>
      <td>{{ vehicle.model.name }}</td>
      <td>{{ vehicle.contact.name }}</td>
      <td><a [routerLink]="['/vehicles/', vehicle.id]">Edit</a></td>
    </tr>
  </tBody>
</table>
